    <link rel="stylesheet" href="/public/css/general/sidemenu.css">
    <link rel="stylesheet" href="/public/vender/mysuggest/css/mysuggest.css">
    <link rel="stylesheet" href="/public/css/group-new.css">

    <script src="/public/vender/jquery-3.5.1.min/index.js"></script>
    <script src="/public/vender/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="/public/vender/sidemenu/iscroll.min/index.js"></script>
    <script src="/public/vender/sidemenu/drawer.3.2.2.min/index.js"></script>
    <script src="/public/vender/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/public/vender/mysuggest/js/Jquery.mysuggest.js"></script>

    <title>グループ作成ページ</title>
</head>

<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="/public/html/index.html" class="h1 navbar-brand text-white">グループ作成ページ</a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="/public/html/index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/index.html">イベント一覧</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="/public/html/group/">グループ一覧</a></li>
                        <li><a class="drawer-menu-item text-white" href="/public/html/group/group-new/">グループ作成</a></li>

                        <li><span class="border-top"></span></li>

                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white" href="/public/html/event-list/new/index.html">イベント作成</a></li>
                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/event-participation/index.html">参加イベント一覧</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="/public/html/">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>

        <div class="card m-4 p-4">
            <input type="text" class="form-control group-title" placeholder="グループ名を入力">

            <div class="create-date">
                <p>20xx/xx/xx</p>
            </div>

            <div class="tag-box">
                <div class="input-group add-tag">
                    <input type="text" class="form-control tag-text" autocomplete="off" placeholder="タグ名を入力">
                </div>
            </div>

            <div class="mt-3">
                <textarea id="markdown-editor" class="form-control group-description" cols="30" rows="10" placeholder="グループの説明(1000文字まで)"></textarea>
            </div>

            <div class="m-3 text-right">
                <button type="submit" class="btn btn-dark create-group">イベントを作成</button>
            </div>
        </div>

        <script src="/public/js/general/markdown-edit.js"></script>
        <!-- <script src="/public/js/general/add-tag.js"></script> -->
        <script src="/public/js/general/sidemenu.js"></script>
        <script src="/public/js/group-create.js"></script>
    </main>

</body>
