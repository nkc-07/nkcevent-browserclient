<body class="drawer drawer--right">
    <header role="banner">
        <nav class="navbar navbar-light bg-light navbar-dark bg-dark">
            <a href="/public/html/index.html" class="h1 navbar-brand text-white">
                グループ詳細ページ
                <img class="owner-icon" src="/public/image/organizer_icon.jpeg" style="display: none;">
            </a>
            <button type="button" class="text-white drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav navbar-dark bg-dark" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-menu-item text-white" href="/public/html/index.html">トップページ</a></li>
                    <li><a class="drawer-menu-item text-white" href="/public/html/event-list/index.html">イベント一覧</a></li>

                    <li><span class="border-top"></span></li>

                    <div class="login" style="display: none;">
                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/">マイページ</a></li>
                        <li><a class="drawer-menu-item text-white" href="/public/html/event-list/new/index.html">イベント作成</a></li>
                        <li><a class="drawer-menu-item text-white" href="/public/html/mypage/event-participation/index.html">参加イベント一覧</a></li>
                        <li><a class="drawer-menu-item text-white logout" href="#">ログアウト</a></li>
                    </div>

                    <div class="no-login">
                        <li><a class="drawer-menu-item text-white" href="/public/html/">ログイン</a></li>
                    </div>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="card m-4 p-4">
            <h2 class="group-name"></h2>

            <div class="create-day">
                <p></p>
            </div>
            <div class="card m-2 p-2">
                <h3>グループ詳細</h3>
                <div class="event-comment p-3 mb-3 card group-description">
                </div>

                <div class="btn-box">
                    <button type="button" class="request-btn btn btn-dark" style="display: none;">グループ参加申し込み</button>
                    <button type="button" class="applying-btn btn btn-dark" disabled style="display: none;">申請中...</button>
                    <!-- <a href="/public/html/group/group-detail/edit/index.html" class="btn btn-dark" style="display: none;">グループの編集、参加申請許可</a> -->
                    <a href="/public/html/group/group-detail/chat/index.html?group-id=" class="chat-button btn btn-dark" style="display: none;">チャットへ移動</a>
                </div>
            </div>

            <div class="participation-table card m-2 p-2" style="display: none;">
                <h2>参加ユーザ一覧</h2>
                <div class="m-3">
                    <div class="text-right m-1">
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">権限でフィルタリング</button>
                            <ul class="dropdown-menu filtering">
                                <li><button class="dropdown-item" value="all">すべて表示</button></li>
                                <li><button class="dropdown-item" value="2">参加登録権限保持者</button></li>
                                <li><button class="dropdown-item" value="1">一般参加者</button></li>
                                <li><button class="dropdown-item" value="0">参加申込ユーザ</button></li>
                            </ul>
                        </div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ユーザー名</th>
                                <th scope="col">権限</th>
                            </tr>
                        </thead>
                        <tbody class="participation-list">
                            <!-- <tr class="organizer-user">
                                <td>
                                    <div class="blockquote text-left">
                                        <img class="user-icon" src="#" alt="user image">
                                        <p class="user-name"></p>
                                    </div>
                                </td>
                                <td>
                                    <p>作成者</p>
                                </td>
                            </tr> -->
                            <tr class="participation-user" style="display: none;">
                                <td>
                                    <div class="blockquote text-left">
                                        <img class="user-icon" src="#" alt="user image">
                                        <p class="user-name"></p>
                                    </div>
                                </td>
                                <td>
                                    <div class="dropdown user-status">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">参加申込中ユーザー</button>
                                        <ul class="dropdown-menu">
                                            <li><button class="dropdown-item" value="2">参加登録権限保持者</button></li>
                                            <li><button class="dropdown-item" value="1">一般参加者</button></li>
                                            <li><button class="dropdown-item" value="0">参加申込中ユーザー</button></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="/public/js/general/sidemenu.js"></script>
        <script src="/public/js/groupinfo.js"></script>
    </main>
